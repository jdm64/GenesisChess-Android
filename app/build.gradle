apply plugin: 'com.android.application'

android {
    compileSdkVersion 29

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFileName = "GenesisChess-${output.baseName}-v${variant.versionName}.apk"
        }
    }
    defaultConfig {
        applicationId "com.chess.genesis"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 70
        versionName "1.14.10"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        release {
            def props = new Properties()
            def propFile = rootProject.file("keystore.properties")
            if (propFile.exists()) {
                props.load(new FileInputStream(propFile))
            } else {
                props.setProperty('storeFile', debug.storeFile.toString())
                props.setProperty('storePassword', debug.storePassword)
                props.setProperty('keyAlias', debug.keyAlias)
                props.setProperty('keyPassword', debug.keyPassword)
            }

            storeFile file(props['storeFile'])
            storePassword props['storePassword']
            keyAlias props['keyAlias']
            keyPassword props['keyPassword']
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.preference:preference:1.0.0'

    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test:rules:1.2.0'
}
