apply plugin: 'com.android.application'
apply from: 'signing.gradle'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            String name = output.outputFile.name.replace(".apk", "-v${variant.versionName}.apk")
            output.outputFileName = name.replace("app", "GenesisChess")
        }
    }
    defaultConfig {
        applicationId "com.chess.genesis"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 70
        versionName "1.14.10"
    }
    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

def supportVer = '27.1.0'

dependencies {
    compile "com.android.support:appcompat-v7:${supportVer}"
    compile "com.android.support:support-compat:${supportVer}"
    compile "com.android.support:support-core-ui:${supportVer}"
    compile "com.android.support:support-core-utils:${supportVer}"
    compile "com.android.support:support-fragment:${supportVer}"
    compile "com.google.android.gms:play-services-ads-lite:12.0.0"
}
